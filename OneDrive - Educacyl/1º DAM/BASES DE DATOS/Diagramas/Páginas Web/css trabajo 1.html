<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport">
    <title>TABLA Y DESIERTO</title>
    <link rel="stylesheet" href="cualquiera.css">
    <style>
h1{background-color: dodgerblue;margin: 50px;padding: 50px;text-align: center;
}
caption{color: dodgerblue;font:bold italic 1.3em cambria}
table,td,th{border: solid 2px dodgerblue}
table{border-collapse: collapse;text-align: center;width: 30%;margin: auto;}
td:first-child{background-color: aquamarine;}
h2{background-color: violet;padding: 15px;}
a{text-decoration: none;color: hotpink;font: bold 1.2em cambria;}
a:hover{font-style: italic;}
    </style>
<h1>Estructura del lenguaje HTML</h1>
<body>
    <table>
        <caption>Saludos</caption>
        <thead>
            <tr><th class="columna">Español</th><th class="columna">Inglés</th><th class="columna">Francés</th></tr>
        </thead>
        <tbody>
            <tr><td class="fila">Hola</td><td>Hello</td><td>Bonjour</td></tr>
            <tr><td>Adiós</td><td>Bye</td><td>Aurevoir</td></tr>
        </tbody>
        </table>
        <h2>Entidades</h2>
    
</body>
