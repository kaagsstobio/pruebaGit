<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport">
    <title>TABLA Y DESIERTO</title>
    <link rel="stylesheet" href="cualquiera.css">
    <style>
td,th,{border:2px solid cornflowerblue}
table{border:brown 2px double;background-repeat: repeat-y;}
body{background-image: url(img/desierto.jpg);background-repeat: repeat-x;}
.columna{background-image:url(img/textura.jpg);border-radius: 20px;}
.fila{background-color: palevioletred;border-radius: 20px;}
    </style>
</head>
<body>
  <table>
    <caption>Saludos</caption>
    <thead>
        <tr><th class="columna">Español</th><th class="columna">Inglés</th><th class="columna">Francés</th></tr>
    </thead>
    <tbody>
        <tr><td class="fila">Hola</td><td class="fila">Hello</td><td class="fila">Bonjour</td></tr>
        <tr><td class="fila">Adiós</td><td class="fila">Bye</td><td class="fila">Aurevoir</td></tr>
    </tbody>

    </table>
</body>
